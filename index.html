<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs='patternRatio:0.80'>
       <a-assets>
        <a-asset-item id="tree" src="sample.gltf"></a-asset-item>
       </a-assets>
      <a-marker type="pattern" url="pattern-daimaru.patt">
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <!-- <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box> -->
        <!-- <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05" 
          gltf-model=”url(/path/to/nameOfFile.gltf)”>
        </a-entity> -->
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          obj-model="obj: url(/untitled.obj); 
          mtl: url(/untitled.mtl)">
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
